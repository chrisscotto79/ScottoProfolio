name: Scorecard
on:
  # For Branch-Protection check. Only the default branch is supported.
  branch_protection_rule:
  # To guarantee Maintained check is occasionally run.
  schedule:
    - cron: '20 7 * * 2'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Declare default permissions as read-only.
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      # Needed to publish results and get a badge (see publish_results below).
      id-token: write
      # Uncomment the permissions below if you want to contribute your results to the OpenSSF registry.
      # contents: read
      # actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@v2.1.2
        with:
          results_file: results.sarif
          results_format: sarif
          # Public repositories:
          repo_token: ${{ github.token }}
          # Publish the results for later use
          publish_results: true

      # Upload the results as artifacts.
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      # Upload the results to GitHub's code scanning dashboard.
      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
